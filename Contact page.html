<!-- This is contact.html - The Contact page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - InvestSmart Academy</title>
    <style>
        /* Shared Styles - Copy from index.html or link to a shared styles.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        header {
            background-color: #004080;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        ul {
            list-style: none;
            display: flex;
        }

        ul li {
            margin-left: 20px;
        }

        ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            transition: background 0.3s;
        }

        ul li a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 60px; /* Account for fixed header */
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            display: grid;
            gap: 10px;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #004080;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #004080;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            ul {
                flex-direction: column;
                margin-top: 10px;
            }

            ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">InvestSmart Academy</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST"> <!-- Replace with your actual form handler -->
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">Email: info@investsmartacademy.ca | Phone: 1-800-INVEST-CA</p>
    </section>

    <footer>
        <p>&copy; 2025 InvestSmart Academy. All rights reserved. Proudly serving Canadians.</p>
    </footer>
</body>
</html>
